<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-open"></i> Stories Hub</h1>
            <button id="addNewBtn" class="primary-btn">
                <i class="fas fa-plus"></i> New Story
            </button>
        </header>
        
        <div class="form-section" style="display: none;">
            <div class="form-header">
                <h2><i class="fas fa-edit"></i> <span id="formTitle">Add New Story</span></h2>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <form id="storyForm">
                <input type="hidden" id="storyId">
                <div class="form-group">
                    <label for="storyTitle">Title</label>
                    <input type="text" id="storyTitle" placeholder="Enter story title" required>
                </div>
                <div class="form-group">
                    <label for="storyContent">Content</label>
                    <textarea id="storyContent" placeholder="Write your story here..." required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="secondary-btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="primary-btn" id="submitBtn">
                        <i class="fas fa-save"></i> Save Story
                    </button>
                </div>
            </form>
        </div>

        <div class="stories-section">
            <div class="stories-grid" id="storiesList">
                <!-- Stories will be loaded here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
